<md-toolbar>
    <div class="md-toolbar-tools">O logo aqui</div>
</md-toolbar>

<div layout="row">
    <sidenav></sidenav>

    <div ng-cloak md-scroll-y class="form" flex layout="column">
      <div>
        <div id='THINGS'>
            <md-list>
                <md-list-item class="small-font-medium topic" >
                  <p flex="25"><strong> No. Patrimonio </strong></p>
                    <p flex="30" ><strong> No. Série </strong></p>
                    <p flex="30"><strong> Descrisção </strong></p>
                    <p flex="30"><strong> Marca/Modelo </strong></p>
                    <p flex="20"><strong> Situação </strong></p>
                </md-list-item>
                <br>
                <md-divider></md-divider>
                <br>
                <!-- ng-click="showThing(thing._id)" -->
                <md-list-item  ng-click="showThing(thing._id)" ng-repeat="thing in listThings">
                        <p flex="20" >{{thing.number_Patrimony}}</p>
                        <p flex="15" >{{thing.serie}}</p>
                        <p flex="25" >{{thing.description}} </p>
                        <p style="margin=center">{{thing.brand_model}}</p>
                        <p flex="15">{{thing.situation}}</p>
                </md-list-item>
            </md-list>
            <div id="FAB-BUTTON">
                <md-button ng-click="goTo('create-edit-thing')" aria-label="menu" class="md-fab" id="criarNovoObjeto">
                    <md-icon style="padding-bottom: 20px; color: #FFF">add</md-icon>
                </md-button>
            </div>
        </div>
      </div>
    </div>

</div>
