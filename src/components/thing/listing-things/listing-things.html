<md-toolbar>
    <div class="md-toolbar-tools blue">

            <strong>
                <i class="material-icons left">
                    assignment
                </i> InLab
            </strong>

    </div>
</md-toolbar>

<style>
    tbody > tr {
        cursor: pointer;
    }

    .md-button.md-fab.md-fab-bottom-right {
        top: auto;
        right: 20px;
        bottom: 20px;
        left: auto;
        position: fixed;
    }

    #THINGS{
        padding: 30px;
    }

    td{
        padding-left: 30px;
    }

</style>

<div layout="row">
    <sidenav></sidenav>
    <div ng-cloak md-scroll-y class="form" flex layout="column">
        <div>
            <div id='THINGS'>
                <br>
                <table ng-cloak class="highlight margin bordered">
                    <thead>
                    <tr class="card-panel cyan">
                        <td><strong><span class="white-text">Nº Patrimônio</span></strong></td>
                        <td><strong><span class="white-text">Nº Série</span></strong></td>
                        <td><strong><span class="white-text">Descrição</span></strong></td>
                        <td><strong><span class="white-text">Marca/Modelo</span></strong></td>
                        <td><strong><span class="white-text">Situação</span></strong></td>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="thing in listThings" ng-click="showThing(thing._id)">
                        <td class="light">{{thing.number_Patrimony}}</td>
                        <td class="light">{{thing.serie}}</td>
                        <td class="light">{{thing.description}}</td>
                        <td class="light">{{thing.brand_model}}</td>
                        <td class="light">{{thing.situation}}</td>
                    </tr>

                    </tbody>

                </table>

                <br>

                <md-button ng-click="goTo('create-edit-thing')" id="criarNovoObjeto" class="md-fab md-fab-bottom-right red lighten-2">
                    <md-icon>add</md-icon>
                </md-button>
            </div>
        </div>
    </div>

</div>
