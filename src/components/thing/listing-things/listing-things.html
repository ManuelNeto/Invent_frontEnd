<md-toolbar>
    <div class="md-toolbar-tools">O logo aqui</div>
</md-toolbar>

<style>
    table tbody tr td a {

        width: 100%;
        height: 100%;
    }
</style>

<div layout="row">
    <sidenav></sidenav>

    <div ng-cloak md-scroll-y class="form" flex layout="column">
      <div>
        <div id='THINGS'>

            <br>

            <table ng-cloak class="highlight margin" >
                <thead>
                    <tr class="card-panel light-blue lighten-2">
                        <td><strong><span class="white-text" ></span></strong></td>
                        <td><strong><span class="white-text" >Nº Patrimônio</span></strong></td>
                        <td><strong><span class="white-text" >Nº Série</span></strong></td>
                        <td><strong><span class="white-text" >Descrição</span></strong></td>
                        <td><strong><span class="white-text" >Marca/Modelo</span></strong></td>
                        <td><strong><span class="white-text" >Situação</span></strong></td>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="thing in listThings" ng-click="showThing(thing._id)">
                        <td><a href="#!" class="collection-item title"><i class="material-icons center">edit</i></a></td>
                        <td>{{thing.number_Patrimony}}</td>
                        <td>{{thing.serie}}</td>
                        <td>{{thing.description}}</td>
                        <td>{{thing.brand_model}}</td>
                        <td>{{thing.situation}}</td>
                    </tr>

                </tbody>

            </table>

            <br>

            <div id="FAB-BUTTON">
                <a ng-click="goTo('create-edit-thing')" class="waves-effect waves-light btn-large red lighten-2" id="criarNovoObjeto">
                    <i class="material-icons left">add</i> Novo Objeto
                </a>

            </div>
        </div>
      </div>
    </div>

</div>
