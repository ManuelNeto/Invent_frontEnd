<md-toolbar>
    <div class="md-toolbar-tools blue">
      <img width="200px" src="src/components/images/customLogo.png" alt="">
    </div>
</md-toolbar>
<div layout="row">
    <sidenav></sidenav>
    <div ng-cloak md-scroll-y class="form" flex layout="column">
        <table ng-cloak class="highlight margin bordered">
            <thead>
            <tr class="card-panel cyan">
                <td><strong><span class="white-text">Sala</span></strong></td>
                <td><strong><span class="white-text"></span></strong></td>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="room in listRooms">
                <td class="light">{{room.name}}</td>
                <td class="md-list-item-text" flex><md-button class="md-raised md-primary" ng-click="showRoom(room.name)">Visualizar</md-button></td>
            </tr>
            </tbody>
        </table>
        <md-button ng-click="goTo('create-edit-room')" id="criarNovaSala" class="md-fab md-fab-bottom-right red lighten-2">
            <md-icon>add</md-icon>
        </md-button>

    </div>
</div>
