          <md-card>
            <md-table-container>
              <table md-table ng-model="selected" md-row-select=true>
                <thead md-head>
                  <tr md-row>
                    <th md-column>
                      <md-input-container style="background-color=#90CAF9">
                      <label>Pesquisar por Patrimonio</label>
                      <input type="text" ng-model="search.number_Patrimony" flex-gt-sm="">
                      </md-input-container>
                    </th>
                    <th md-column>
                      <md-input-container>
                        <label>Pesquisar por P.Inst.</label>
                        <input type="text" ng-model="search.inst_Patrimony" flex-gt-sm="">
                      </md-input-container>
                    </th>
                    <th md-column>
                      <md-input-container>
                      <label>Pesquisar por Descrição</label>
                      <input type="text" ng-model="search.description" flex-gt-sm="">
                      </md-input-container>
                    </th>
                    <th md-column>
                      <md-input-container>
                        <label>Pesquisar por Usuário</label>
                        <input type="text" ng-model="search.machine_user" flex-gt-sm="">
                      </md-input-container>
                    </th>
                    <th md-column>
                      <md-input-container>
                        <label>Pesquisar por Sala</label>
                        <input type="text" ng-model="search.room" flex-gt-sm="">
                      </md-input-container>
                    </th>
                  </tr>
                </thead>
                <thead ng-if="!options.decapitate" md-head md-order="query.order">
                  <tr md-row>
                    <th md-column md-order-by="number_Patrimony"><span>Patrimônio</span></th>
                    <th md-column md-order-by="inst_Patrimony"><span>Patrimônio Inst.</span></th>
                    <th md-column><span>Descrição</span></th>
                    <th md-column md-order-by="machine_user"><span>Usuário</span></th>
                    <th md-column md-order-by="room"><span>Sala</span></th>
                  </tr>
                </thead>
                <tbody md-body>
                  <tr md-row md-select="machine" md-auto-select=true md-on-select="showMachine" ng-repeat="machine in machines | filter:search:search.number_Patrimony
                                                     | filter:search:search.inst_Patrimony
                                                     | filter:search:search.description
                                                     | filter:search:search.machine_user
                                                     | filter:search:search.room | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
                    <td md-cell>{{machine.number_Patrimony}}</td>
                    <td md-cell>{{machine.inst_Patrimony}}</td>
                    <td md-cell><textarea>{{machine.description}}</textarea></td>
                    <td md-cell>{{machine.machine_user}}</td>
                    <td md-cell>{{machine.room}}</td>
                    </td>
                  </tr>
                </tbody>
              </table>
            </md-table-container>
            <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 12]" md-page="query.page" md-total="{{machinesCount}}" md-page-select md-on-paginate="getMachines()"></md-table-pagination>
          </md-card>
                <md-button ng-click="goTo('create-edit-machine')" id="criarNovaMaquina" class="md-fab md-fab-bottom-right red lighten-2">
