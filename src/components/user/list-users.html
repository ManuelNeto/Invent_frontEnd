<md-toolbar>
  <div class="md-toolbar-tools blue">
    <img width="200px" src="src/components/images/customLogo.png" alt="">

          <!-- <strong>
              <i class="material-icons left">
                  assignment
              </i> InLab
          </strong> -->

  </div>
</md-toolbar>


<div layout="row">
    <sidenav></sidenav>
    <div ng-cloak md-scroll-y class="form" flex layout="column" layout-margin="30px">
        <div>
            <div id='USERS'>
              <table ng-cloak class="highlight margin bordered">
                  <thead>
                  <tr class="card-panel cyan">
                      <td><strong><span class="white-text">Nome</span></strong></td>
                      <td><strong><span class="white-text">Email</span></strong></td>
                      <td><strong><span class="white-text">Sala</span></strong></td>
                      <td><strong><span class="white-text">Tipo de usu√°rio</span></strong></td>
                      <td><strong><span class="white-text"></span></strong></td>
                  </tr>
                  </thead>

                  <tbody>
                  <tr ng-repeat="user in users">
                      <td class="light">{{user.name}}</td>
                      <td class="light">{{user.email}}</td>
                      <td class="light">{{user.room}}</td>
                      <td class="light">{{user.userKind}}</td>
                      <td><md-button class="md-raised md-primary" ng-click="setUserKind($event, user)">Tornar ADM</md-button></td>
                  </tr>

                  </tbody>
              </table>
            </div>
        </div>
        <md-button ng-click="goTo('create-user')" id="criarNovoUsuario" class="md-fab md-fab-bottom-right red lighten-2">
          <md-icon>add</md-icon>
        </md-button>
    </div>

</div>
